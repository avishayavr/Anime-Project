<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./singin.css">
    <title>Document</title>
  </head>
  <!-- style for the body -->
  <body class="d-flex justify-content-center d-md-block">
    <!-- style for the singin div -->
    <div class="left-side d-flex justify-content-center align-items-center">
      <div class="box d-flex flex-column justify-content-around justify-content-center align-items-center">
        <img src="/images/logo-removebg-preview.png" class="bg-white" alt="pic">
        <input type="type" placeholder="choose email" id="email" />
        <input type="password" placeholder="choose password" id="pass" />
        <button>submit</button>
      </div>
    </div>
    <div class="right-side"></div>
  </body>
  <!-- script -->
  <script>
    let arr = [];
    // event on the submit button
    document.querySelector("button").addEventListener("click", function () {
      let account = {
        email: document.getElementById("email").value,
        pass: document.getElementById("pass").value,
      };
      arr.push(account);
      console.log(arr);
      localStorage.setItem("account", JSON.stringify(arr));
      window.location.href = "/login/login.html"
    });
  </script>
</html>
