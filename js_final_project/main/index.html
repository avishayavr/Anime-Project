<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- creating navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-center d-md-block">
        <!-- logo -->
        <img
          src="/images/logo-removebg-preview.png"
          alt="img"
          style="height: 50px"
        />
      </div>
    </nav>

    <!-- main -->
    <main class="d-flex flex-column align-items-center">
      <!-- search div-->
      <div class="style-box mt-5 bg-black container text-white border border-white rounded-5 d-flex flex-column bg-opacity-75" id="anime-container">
        <h1>Search</h1>
        <P class="fs-5">Here you can find any anime you want to watch. <br> To search enter an anime <span></span> <i class="fa-solid fa-arrow-down"></i></P>
        <!-- div for bootstrap button -->
        <div class="container input-group mb-3 w-50">
          <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
      <!-- search results div -->
      <div class="search-results mt-5 mb-5 bg-black container text-white border border-white rounded-5 row justify-content-center align-items-center bg-opacity-75"></div>
    </main>

    <!-- footer -->
    <footer class="text-center " style="background-color: #f1f1f1;">
      <!-- Grid container -->
      <div class="bg-black pt-4">
        <!-- Section: Social media -->
        <section class="bg-black">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.facebook.com/profile.php?id=100001827807418"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.instagram.com/_avishayav/"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.linkedin.com/in/avishay-avraham-26752b233/"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://github.com/avishayavr"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div
      class="text-center text-dark p-3"
      style="background-color: rgba(0, 0, 0, 0.2)"
    >
      Â© 2020 Copyright:AA-Design
    </div>
      <!-- Copyright -->
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
</html>
