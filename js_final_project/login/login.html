<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-md-end justify-content-center">
    <!-- creating a div to contain another div -->
    <div
      class="right-side d-flex flex-column justify-content-center align-items-center"
    >
      <!-- creating another div to contain the login info -->
      <div
        class="box d-flex flex-column justify-content-around justify-content-center align-items-center"
      >
        <img src="/images/logo-removebg-preview.png" alt="pic" />
        <input type="text" placeholder="Email" id="email" />
        <input type="password" placeholder="Password" id="pass" />
        <button>Login</button>
      </div>
      <a href="/singin/signin.html" class="text-decoration-none text-black fs-3 mt-5"
        >If you don't have a user Click Here</a
      >
    </div>
  </body>
  <!-- script -->
  <script>
    let btn = document.querySelector("button");
    // login function
    function login() {
      let email = document.getElementById("email").value;
      let pass = document.getElementById("pass").value;
      let ls = JSON.parse(localStorage.getItem("account"));

      for (let i in ls) {
        if (ls[i].email == email && ls[i].pass == pass) {
      
            window.location.href = "/loading-page/loading_page.html";
        }
      }
    }
    // event
    btn.addEventListener("click", function () {
      login();
    });
  </script>
</html>
